<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Airline Sign-In</title>
</head>
<body>
    <div class="auth-box">
        <img src="logo.png" alt="Logo" class="login-logo">
        <h2>Pilot Onboarding</h2>
        <div id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <hr>
            <input type="text" id="callsign" placeholder="Callsign (e.g., VAA001)">
            <input type="text" id="fullname" placeholder="Full Name">
            <select id="cmType">
                <option value="Cadet">Cadet Program</option>
                <option value="Commercial">Commercial Ops</option>
            </select>
            <select id="aircraft">
                <option value="Cessna 172">Cessna 172</option>
                <option value="Cirrus SR22">Cirrus SR22</option>
            </select>
            <button id="btnAuth">Sign Up / Sign In</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
