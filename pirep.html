<div id="nav"></div>
<div class="container card">
<input id="hrs" placeholder="Flight Time">
<input id="dist" placeholder="Distance">
<button onclick="submit()">Submit</button>
</div>

<script type="module">
import {supabase} from './supabase.js'

window.submit=async()=>{
 const {data:{user}}=await supabase.auth.getUser()
 await supabase.from("pireps").insert([{
  pilot_email:user.email,
  flight_time:hrs.value,
  distance:dist.value
 }])
 alert("Submitted")
}
</script>
